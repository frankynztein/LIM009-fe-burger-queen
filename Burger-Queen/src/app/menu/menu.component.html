<div class="card text-center">
  <div class="card-header bg-warning">
    <ul class="nav nav-tabs card-header-tabs" >
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': showActiveBreakfast}" (click)="openBreakfastMenu()"><strong>Desayuno</strong></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [ngClass]="{'active': showActiveLunch}" (click)="openLunchMenu()"><strong>Almuerzo y cena</strong></a>
      </li>
    </ul>
  </div>
  <div class="card-body" *ngIf='showBreakfast'>
    <app-breakfast-menu></app-breakfast-menu>
  </div>
  <div  class="card-body" *ngIf='showLunch'>
    <app-lunch-menu></app-lunch-menu>
  </div>
</div><br><br><br>
