<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let itemBreakfast of itemsBreakfastMenu">
      <div (click)="addItemToMenuService(itemBreakfast.id)"  class="card-deck ">
        <div class="card">
          <img class="card-img-top breakfast-img" src="{{itemBreakfast.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{itemBreakfast.name}}</h5>
            <p class="card-text">Precio: {{itemBreakfast.price | currency}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
