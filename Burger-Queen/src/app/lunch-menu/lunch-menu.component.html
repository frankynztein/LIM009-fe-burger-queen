<div clas="col-6">
    <!-- HAMBURGUESAS -->
    <button data-toggle="collapse" data-target="#hamburguesas"
        class="btn btn-dark btn-lg btn-lunch">Hamburguesas</button>
    <div class="container">
        <div class="row">
            <div id="hamburguesas" class="col-6 collapse">
                <div class="card-deck ">
                    <div class="card">
                        <img class="card-img-top lunch-img" src="../../assets/Burgers-and-Blues-1-1024x768.jpg"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Hamburguesas<br>Simples</h5>
                            <p class="card-text">Precio: $10</p>
                            <div *ngFor="let itemL of hamburguesasS; let in = index">
                                <div class="effectH">
                                <div class="text-center p-1 mb-2 mt-3 font-weight-bold bg-warning font-black ">
                                    {{itemL.contentBurger}}</div>
                                <div class="form-group ">
                                    <p>Adicional <br> (Precio: $1 c/u)</p>
                                    <div class="form-control border-trans">
                                        <label class="checkbox mr-4">
                                            <input class="mr-1 bigger-input" type="checkbox" [(ngModel)]="itemL.additional1" name="adicional1-{{in}}">Huevo
                                        </label>
                                        <label class="checkbox ml-4">
                                            <input class="mr-1" type="checkbox" [(ngModel)]="itemL.additional2" name="adicional1-{{in}}">Queso
                                        </label>
                                    </div>
                                </div>
                                <div class="card mb-1 border-trans">
                                <button class="btn  btn-success col align-self-end font-weight-bold font-black"  (click)="addItemToMenuService(itemL.id, itemL.additional1, itemL.additional2)">Añadir</button>
                                </div>
                            </div>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
            <div id="hamburguesas" class="col-6 collapse">
                <div class="card-deck ">
                    <div class="card">
                        <img class="card-img-top lunch-img" src="../../assets/stacked-gochujang-burger-fwx.jpg"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Hamburguesas<br>Dobles</h5>
                            <p class="card-text">Precio: $15</p>
                            <div *ngFor="let itemL of hamburguesasD; let in = index">
                                <div class="effectH">
                                <div class="text-center p-1 mb-2 mt-3 font-weight-bold bg-warning font-black ">{{itemL.contentBurger}}</div>
                                <div class="form-group ">
                                    <p>Adicional <br> (Precio: $1 c/u)</p>
                                    <div class="form-control border-trans">
                                        <label class="checkbox mr-4">
                                            <input class="mr-1 bigger-input" type="checkbox" [(ngModel)]="itemL.additional1" name="adicional1-{{in}}">Huevo
                                        </label>
                                        <label class="checkbox ml-4">
                                            <input class="mr-1" type="checkbox" [(ngModel)]="itemL.additional2" name="adicional1-{{in}}">Queso
                                        </label>
                                    </div>
                                </div>
                                <div class="card mb-1 border-trans">
                                <button class="btn  btn-success col align-self-end font-weight-bold font-black"  (click)="addItemToMenuService(itemL.id, itemL.additional1, itemL.additional2)">Añadir</button>
                                </div>
                            </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BEBIDAS -->
    <button data-toggle="collapse" data-target="#bebidas" class="btn btn-dark btn-lg btn-lunch">Bebidas</button>
    <div class="container">
        <div class="row">
            <div id="bebidas" class="col-6 collapse" *ngFor="let itemL of bebidas">
                <div (click)="addItemToMenuService(itemL.id)" class="card-deck">
                    <div class="card m-2 effect">
                        <img class="card-img-top lunch-img" src="{{itemL.image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{itemL.name}}</h5>
                            <p class="card-text">Precio: {{itemL.price | currency}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ACOMPAÑAMIENTO -->
    <button data-toggle="collapse" data-target="#acompanamientos"
        class="btn btn-dark btn-lg btn-lunch">Acompañamientos</button>
    <div class="container">
        <div class="row">
            <div id="acompanamientos" class="col-6 collapse" *ngFor="let itemL of acompanamientos">
                <div (click)="addItemToMenuService(itemL.id)" class="card-deck">
                    <div class="card effect">
                        <img class="card-img-top lunch-img" src="{{itemL.image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{itemL.name}}</h5>
                            <p class="card-text">Precio: {{itemL.price | currency}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
